      string: "\n\n\n\n\n\nNetwork Working Group                                    Y.
        Shafranovich\nRequest for Comments: 4180                SolidMatrix Technologies,
        Inc.\nCategory: Informational                                     October
        2005\n\n\n   Common Format and MIME Type for Comma-Separated Values (CSV)
        Files\n\nStatus of This Memo\n\n   This memo provides information for the
        Internet community.  It does\n   not specify an Internet standard of any kind.
        \ Distribution of this\n   memo is unlimited.\n\nCopyright Notice\n\n   Copyright
        (C) The Internet Society (2005).\n\nAbstract\n\n   This RFC documents the
        format used for Comma-Separated Values (CSV)\n   files and registers the associated
        MIME type \"text/csv\".\n\nTable of Contents\n\n   1. Introduction ....................................................2\n
        \  2. Definition of the CSV Format ....................................2\n
        \  3. MIME Type Registration of text/csv ..............................4\n
        \  4. IANA Considerations .............................................5\n
        \  5. Security Considerations .........................................5\n
        \  6. Acknowledgments .................................................6\n
        \  7. References ......................................................6\n
        \     7.1. Normative References .......................................6\n
        \     7.2. Informative References .....................................6\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nShafranovich
        \                Informational                      [Page 1]\n\f\nRFC 4180
        \      Common Format and MIME Type for CSV Files    October 2005\n\n\n1.  Introduction\n\n
        \  The comma separated values format (CSV) has been used for exchanging\n
        \  and converting data between various spreadsheet programs for quite\n   some
        time.  Surprisingly, while this format is very common, it has\n   never been
        formally documented.  Additionally, while the IANA MIME\n   registration tree
        includes a registration for\n   \"text/tab-separated-values\" type, no MIME
        types have ever been\n   registered with IANA for CSV.  At the same time,
        various programs and\n   operating systems have begun to use different MIME
        types for this\n   format.  This RFC documents the format of comma separated
        values\n   (CSV) files and formally registers the \"text/csv\" MIME type for
        CSV\n   in accordance with RFC 2048 [1].\n\n2.  Definition of the CSV Format\n\n
        \  While there are various specifications and implementations for the\n   CSV
        format (for ex. [4], [5], [6] and [7]), there is no formal\n   specification
        in existence, which allows for a wide variety of\n   interpretations of CSV
        files.  This section documents the format that\n   seems to be followed by
        most implementations:\n\n   1.  Each record is located on a separate line,
        delimited by a line\n       break (CRLF).  For example:\n\n       aaa,bbb,ccc
        CRLF\n       zzz,yyy,xxx CRLF\n\n   2.  The last record in the file may or
        may not have an ending line\n       break.  For example:\n\n       aaa,bbb,ccc
        CRLF\n       zzz,yyy,xxx\n\n   3.  There maybe an optional header line appearing
        as the first line\n       of the file with the same format as normal record
        lines.  This\n       header will contain names corresponding to the fields
        in the file\n       and should contain the same number of fields as the records
        in\n       the rest of the file (the presence or absence of the header line\n
        \      should be indicated via the optional \"header\" parameter of this\n
        \      MIME type).  For example:\n\n       field_name,field_name,field_name
        CRLF\n       aaa,bbb,ccc CRLF\n       zzz,yyy,xxx CRLF\n\n\n\n\n\n\nShafranovich
        \                Informational                      [Page 2]\n\f\nRFC 4180
        \      Common Format and MIME Type for CSV Files    October 2005\n\n\n   4.
        \ Within the header and each record, there may be one or more\n       fields,
        separated by commas.  Each line should contain the same\n       number of
        fields throughout the file.  Spaces are considered part\n       of a field
        and should not be ignored.  The last field in the\n       record must not
        be followed by a comma.  For example:\n\n       aaa,bbb,ccc\n\n   5.  Each
        field may or may not be enclosed in double quotes (however\n       some programs,
        such as Microsoft Excel, do not use double quotes\n       at all).  If fields
        are not enclosed with double quotes, then\n       double quotes may not appear
        inside the fields.  For example:\n\n       \"aaa\",\"bbb\",\"ccc\" CRLF\n
        \      zzz,yyy,xxx\n\n   6.  Fields containing line breaks (CRLF), double
        quotes, and commas\n       should be enclosed in double-quotes.  For example:\n\n
        \      \"aaa\",\"b CRLF\n       bb\",\"ccc\" CRLF\n       zzz,yyy,xxx\n\n
        \  7.  If double-quotes are used to enclose fields, then a double-quote\n
        \      appearing inside a field must be escaped by preceding it with\n       another
        double quote.  For example:\n\n       \"aaa\",\"b\"\"bb\",\"ccc\"\n\n   The
        ABNF grammar [2] appears as follows:\n\n   file = [header CRLF] record *(CRLF
        record) [CRLF]\n\n   header = name *(COMMA name)\n\n   record = field *(COMMA
        field)\n\n   name = field\n\n   field = (escaped / non-escaped)\n\n   escaped
        = DQUOTE *(TEXTDATA / COMMA / CR / LF / 2DQUOTE) DQUOTE\n\n   non-escaped
        = *TEXTDATA\n\n   COMMA = %x2C\n\n   CR = %x0D ;as per section 6.1 of RFC
        2234 [2]\n\n\n\nShafranovich                 Informational                      [Page
        3]\n\f\nRFC 4180       Common Format and MIME Type for CSV Files    October
        2005\n\n\n   DQUOTE =  %x22 ;as per section 6.1 of RFC 2234 [2]\n\n   LF =
        %x0A ;as per section 6.1 of RFC 2234 [2]\n\n   CRLF = CR LF ;as per section
        6.1 of RFC 2234 [2]\n\n   TEXTDATA =  %x20-21 / %x23-2B / %x2D-7E\n\n3.  MIME
        Type Registration of text/csv\n\n   This section provides the media-type registration
        application (as per\n   RFC 2048 [1].\n\n   To: ietf-types@iana.org\n\n   Subject:
        Registration of MIME media type text/csv\n\n   MIME media type name: text\n\n
        \  MIME subtype name: csv\n\n   Required parameters: none\n\n   Optional parameters:
        charset, header\n\n      Common usage of CSV is US-ASCII, but other character
        sets defined\n      by IANA for the \"text\" tree may be used in conjunction
        with the\n      \"charset\" parameter.\n\n      The \"header\" parameter indicates
        the presence or absence of the\n      header line.  Valid values are \"present\"
        or \"absent\".\n      Implementors choosing not to use this parameter must
        make their\n      own decisions as to whether the header line is present or
        absent.\n\n   Encoding considerations:\n\n      As per section 4.1.1. of RFC
        2046 [3], this media type uses CRLF\n      to denote line breaks.  However,
        implementors should be aware that\n      some implementations may use other
        values.\n\n   Security considerations:\n\n      CSV files contain passive
        text data that should not pose any\n      risks.  However, it is possible
        in theory that malicious binary\n      data may be included in order to exploit
        potential buffer overruns\n      in the program processing CSV data.  Additionally,
        private data\n      may be shared via this format (which of course applies
        to any text\n      data).\n\n\n\nShafranovich                 Informational
        \                     [Page 4]\n\f\nRFC 4180       Common Format and MIME
        Type for CSV Files    October 2005\n\n\n   Interoperability considerations:\n\n
        \     Due to lack of a single specification, there are considerable\n      differences
        among implementations.  Implementors should \"be\n      conservative in what
        you do, be liberal in what you accept from\n      others\" (RFC 793 [8]) when
        processing CSV files.  An attempt at a\n      common definition can be found
        in Section 2.\n\n      Implementations deciding not to use the optional \"header\"\n
        \     parameter must make their own decision as to whether the header is\n
        \     absent or present.\n\n   Published specification:\n\n      While numerous
        private specifications exist for various programs\n      and systems, there
        is no single \"master\" specification for this\n      format.  An attempt
        at a common definition can be found in Section\n      2.\n\n   Applications
        that use this media type:\n\n      Spreadsheet programs and various data conversion
        utilities\n\n   Additional information:\n\n      Magic number(s): none\n\n
        \     File extension(s): CSV\n\n      Macintosh File Type Code(s): TEXT\n\n
        \  Person & email address to contact for further information:\n\n      Yakov
        Shafranovich <ietf@shaftek.org>\n\n   Intended usage: COMMON\n\n   Author/Change
        controller: IESG\n\n4.  IANA Considerations\n\n   The IANA has registered
        the MIME type \"text/csv\" using the\n   application provided in Section 3
        of this document.\n\n5.  Security Considerations\n\n   See discussion above
        in section 3.\n\n\n\n\nShafranovich                 Informational                      [Page
        5]\n\f\nRFC 4180       Common Format and MIME Type for CSV Files    October
        2005\n\n\n6.  Acknowledgments\n\n   The author would like to thank Dave Crocker,
        Martin Duerst, Joel M.\n   Halpern, Clyde Ingram, Graham Klyne, Bruce Lilly,
        Chris Lilley, and\n   members of the IESG for their helpful suggestions.  A
        special word of\n   thanks goes to Dave for helping with the ABNF grammar.\n\n
        \  The author would also like to thank Henrik Lefkowetz, Marshall Rose,\n
        \  and the folks at xml.resource.org for providing many of the tools\n   used
        for preparing RFCs and Internet drafts.\n\n   A special thank you goes to
        L.T.S.\n\n7.  References\n\n7.1.  Normative References\n\n   [1]  Freed, N.,
        Klensin, J., and J. Postel, \"Multipurpose Internet\n        Mail Extensions
        (MIME) Part Four: Registration Procedures\", BCP\n        13, RFC 2048, November
        1996.\n\n   [2]  Crocker, D. and P. Overell, \"Augmented BNF for Syntax\n
        \       Specifications: ABNF\", RFC 2234, November 1997.\n\n   [3]  Freed,
        N. and N. Borenstein, \"Multipurpose Internet Mail\n        Extensions (MIME)
        Part Two: Media Types\", RFC 2046, November\n        1996.\n\n7.2.  Informative
        References\n\n   [4]  Repici, J., \"HOW-TO: The Comma Separated Value (CSV)
        File\n        Format\", 2004,\n        <http://www.creativyst.com/Doc/Articles/CSV/CSV01.htm>.\n\n
        \  [5]  Edoceo, Inc., \"CSV Standard File Format\", 2004,\n        <http://www.edoceo.com/utilis/csv-file-format.php>.\n\n
        \  [6]  Rodger, R. and O. Shanaghy, \"Documentation for Ricebridge CSV\n        Manager\",
        February 2005,\n        <http://www.ricebridge.com/products/csvman/reference.htm>.\n\n
        \  [7]  Raymond, E., \"The Art of Unix Programming, Chapter 5\", September\n
        \       2003,\n        <http://www.catb.org/~esr/writings/taoup/html/ch05s02.html>.\n\n
        \  [8]  Postel, J., \"Transmission Control Protocol\", STD 7, RFC 793,\n        September
        1981.\n\n\n\n\nShafranovich                 Informational                      [Page
        6]\n\f\nRFC 4180       Common Format and MIME Type for CSV Files    October
